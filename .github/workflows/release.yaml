name: release
on:
  # push:
  #   tags:
  #     - 'v*'
  push:
    branches: [main]

jobs:
  release:
    name: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # tag_name: ${{ github.ref }}
          # release_name: ${{ github.ref }}
          tag_name: "test"
          release_name: "test"
          draft: false
          prerelease: false

  build:
    name: build
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install musl tools.
        run: sudo apt-get install -y musl-tools

      - name: Build in unknown linux
        run: ./scripts/release_tar.sh x86_64-unknown-linux-musl

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-x86_64-unknown-linux-musl
          path: target/x86_64-unknown-linux-musl.tar.gz

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/x86_64-unknown-linux-musl.tar.gz
          asset_name: release-x86_64-unknown-linux-musl
          asset_content_type: application/tar
